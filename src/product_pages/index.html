<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title></title>

    <link rel="stylesheet" href="../css/style.css" />

    <script src="../js/product.js" type="module"></script>
    <script src="../js/backpack.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>

    <main class="divider">
      <section class="product-detail">
        <h3 id="product_name"></h3>
        <h2 id="product_classification" class="divider"></h2>
        <img class="divider" id="product_image" />
        <p class="product__description"></p>
        <p class="product__color"></p>
        <div class="product-price-discount">
          <p class="product-card__price" id="productFinalPrice"></p>
          <p class="line-through" id="suggestedRetailPrice"></p>
        </div>
        <p class="product-card__price"></p>
        <div class="product-detail__add">
          <button id="addToCart">Add to Cart</button>
        </div>
        <div id="discountFlag"></div>
      </section>
    </main>
    <footer id="main-footer"></footer>
  </body>
</html>
