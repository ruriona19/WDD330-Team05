<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Checkout</title>
    <link rel="icon" href="../images/favicon.ico" />
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/checkout.js" type="module"></script>
    <script src="../js/backpack.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>
    <main class="divider checkout">
      <h2>Review & Place your Order</h2>
      <h3>
        <i
          >The Order Summary will only appear after you complete your shipping
          information</i
        >
      </h3>
      <section class="checkout-form">
        <form name="checkout">
          <fieldset>
            <legend>Shipping</legend>
            <div class="checkout__name">
              <label class="form-label"
                >First Name
                <input
                  type="text"
                  name="fname"
                  id="fname"
                  placeholder="Joe"
                  required
                />
              </label>
              <label class="form-label"
                >Last Name
                <input
                  type="text"
                  name="lname"
                  id="lname"
                  placeholder="Doe"
                  required
                />
              </label>
            </div>
            <div class="checkout__address">
              <label class="form-label"
                >Street
                <input
                  type="text"
                  name="street"
                  id="street"
                  placeholder="123 Street 123 N "
                  required
                />
              </label>
              <label class="form-label"
                >City
                <input
                  type="text"
                  name="city"
                  id="city"
                  placeholder="Orem"
                  required
                />
              </label>
              <label class="form-label"
                >State
                <input
                  type="text"
                  name="state"
                  id="state"
                  pattern="[A-Z]{2}"
                  placeholder="UT"
                  required
                />
              </label>
              <label class="form-label"
                >Zip
                <input
                  type="text"
                  name="zip"
                  id="zip"
                  pattern="[0-9]{5}"
                  placeholder="12345"
                  required
                />
              </label>
            </div>
          </fieldset>
          <fieldset>
            <legend>Payment</legend>
            <label class="form-label">
              Card Number
              <input
                type="text"
                name="cardNumber"
                id="cardNumber"
                minlength="16"
                maxlength="16"
                pattern="[0-9]{16}"
                placeholder="1234123412341234"
                required
              />
            </label>
            <label class="form-label">
              Expiration
              <input
                type="text"
                name="expiration"
                id="expiration"
                maxlength="5"
                pattern="(0[1-9]|1[0-2])\/[0-9]{2}"
                placeholder="MM/YY"
                oninput="formatExpiration(event)"
                required
              />
            </label>
            <label class="form-label">
              Code
              <input
                type="text"
                name="code"
                id="code"
                minlength="3"
                maxlength="3"
                pattern="[0-9]{3}"
                placeholder="123"
                required
              />
            </label>
          </fieldset>

          <fieldset
            class="checkout-summary"
            id="orderSummarySection"
            style="display: none"
          >
            <legend>Order Summary</legend>
            <ul>
              <li>
                <label for="cartTotal"
                  >Item Subtotal(<span id="num-items"></span>)
                </label>
                <p name="cartTotal" id="cartTotal"></p>
              </li>
              <li>
                <label for="shipping">Shipping Estimate</label>
                <p id="shipping"></p>
              </li>
              <li>
                <label for="tax">Tax</label>
                <p id="tax"></p>
              </li>
              <li>
                <label for="orderTotal"><b>Order Total</b></label>
                <p id="orderTotal"></p>
              </li>
            </ul>
          </fieldset>
        </form>
        <button id="checkoutSubmit" type="submit">Checkout</button>
      </section>
    </main>
    <footer id="main-footer"></footer>
  </body>
</html>
